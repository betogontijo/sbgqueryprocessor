<style>
ul {
	list-style-type: none;
}
</style>

<div class="container">
	<search-form></search-form>
	<div class="m-a-2 text-xs-center" style="display: inline-block;">
		<div style="float: left;">{{response[0]}}</div>
		<ul>
			<li *ngFor="#item of response | slice:1" class="m-t-2">
				<h2>
					<a href="{{item.uri}}">{{item.title}}</a>
				</h2>
				<p>{{item.uri}}
				<h5>{{item.snippet}}</h5>
				<p>Similarity: {{item.rank}}
				<p>
			</li>
		</ul>
	</div>
</div>
