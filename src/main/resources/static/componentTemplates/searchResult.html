<style>
ul {
	list-style-type: none;
}
</style>

<div class="container">
	<search-form></search-form>
	<div class="m-a-2 text-xs-center" style="display: inline-block;">
		<div style="float: left;">{{response[0]}} results ({{response[1]}} millisecond)</div>
		<ul>
			<li *ngFor="#item of response | slice:2" class="m-t-2">
				<h2>
					<a href="{{item.uri}}">{{item.title}}</a>
				</h2>
				<h4>{{item.desc}}</h4>
				<p>Similarity: {{item.code}}<p>
			</li>
		</ul>
	</div>
</div>
