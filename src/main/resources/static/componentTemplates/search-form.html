<div class="m-a-2 text-xs-center">
	<h1>Should Beat Google</h1>
	<form class="form-inline m-t-1">
        <input name="query" (keyup)="keyup($event)" class="form-control" value="{{searchParams.query}}" type="text" placeholder="Keywords">
        <a [routerLink]="['SearchResult', searchParams]">
            <button class="btn btn-success-outline" type="submit">Search</button>
        </a>
    </form>
</div>
